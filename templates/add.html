{% extends "layout.html" %}

{% block body %}

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="table" name="table" placeholder="Table to add" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="category" name="category" placeholder="Category" type="text">

    </form>
{% endblock %}
